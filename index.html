<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Land Page</title>
</head>
<body>
    <div class="div1">
        <section>
            <nav>
                <p class="inter" id="logo">LOGO</p>
                <button class="all-button raleway">Sign Up</button>
            </nav>
        </section>
        <section class="inter-div1 raleway">
            <div class="ui-temp">
                <p id="p1">Cool Dark UI Template for Webflow Agencies!</p>
            </div>
            <div class="stay-button">
                <button class="all-button2 ">Stay Focused</button>
            </div>
        </section>
    </div>

    <main>
          <section class="raleway">
            <div class="container1">
                <div class="head-title-container">
                    <div class="head-title-content">
                        <div class="title-1">
                            <h3 id="head-title">See It in Action</h3>
                        </div>
                        <p id="all-paragraph">Explore the live preview and imagine your brand in this bold new look.</p>
                         <button class="all-button3">Launch Live Preview</button>
                    </div> 
                </div>

                <div class="head-image">
                    <img id="head-image" src="Assets/wc-mini.png">
                </div>
            </div>
          </section>


          <section>
             <div class="container2">
                <div class="product-title raleway">
                     <h3 id="head-title" >Joined Thousands of Productive Users</h3>
                </div>
                <div class="how-many">
                    <div class="number">
                        <h2>50K</h2>
                        <p>Active Users</p>
                    </div>
                    <div class="number">
                        <h2>2M+</h2>
                        <p>Focus Session</p>
                    </div>
                    <div class="number">
                        <h2>95%</h2>
                        <p>Satisfiction Rate</p>
                    </div>
                </div>
             </div>
          </section>
    </main>








    <footer hidden>
        <div class="div1"></div>
    </footer>
</body>
</html>
